{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DeepVideo: A video classifier using Deep Learning</title>

    <link rel="stylesheet" href="{% static "F:/Django_deepvid/DeepVid/static/style.css"%}">
      <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-
    awesome.min.css">

  </head>

  <body  >

    <div class="cover">


        <!-- creating nav-bars -->
  <header>

    <section  class="nav-bar">
  <nav class="navbar navbar-expand-lg navbar-light ">
   <a class="navbar-brand" href="#"><img src="{% static 'LOGO.png' %}" alt=""></a>
   <button class="navbar-toggler" type="button" data-toggle="collapse" data-
   target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-
   label="Toggle navigation">
    <i class="fa fa-bars"></i>
   </button>

   <div class="collapse navbar-collapse" id="navbarNav">
     <ul class="navbar-nav ml-auto">

       <li class="nav-item">
         <a class="nav-link" href="help.html">HELP</a>
       </li>

       <li class="nav-item">
         <a class="nav-link" href="aboutus.html">ABOUT US</a>
       </li>
       <li class="nav-item">
         <a class="nav-link" href="contact.html">CONTACT</a>
       </li>
     </ul>

   </div>
  </nav>

      </section>

      </header>
  <!-- Nav-Bar ends -->
<video autoplay muted loop poster = "http://blog.loginberlin.de/wp-content/uploads/2019/04/HumanIntelligence-ArtificialIntelligence.png" >
    <source src="{% static "bg.mov" %}" type="video/mp4">
  </video>



  <!-- contents -->


  <div class="content">
      {% block body %}
      <div class="form-header">
        <h2 style="color: #eeeeee">Welcome to DeepVideo</h2>
    <p>Video classifier based on deep learning.</p>
<form enctype="multipart/form-data" method="POST" action="">
{% csrf_token %}
{{ form.as_p }}
<input type="submit" value="Upload"/>
</form>
          {% endblock %}
    </div>
    <form action="#" method="post">
  <div class="form-header">
       <h2>Hello</h2>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" class="form-control" name="email" placeholder="someone@site.com" autocomplete="off" >

    </div>
    <div class="form-group">
      <label for="">Upload Video</label>
      <input type="file" accept="video/*" class="form-control" name="Video"  autocomplete="off"  required>



    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-block btn-lg" name="submit">Submit</button>

    </div>
</form>
  </div>

  </div>




  </body>
</html>
