{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>DeepVid: A video classifier using Deep Learning</title>

    <link rel="stylesheet" href="{% static "style.css" %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-
    awesome.min.css">

</head>

<body>

<div class="cover">


    <!-- creating nav-bars -->
    <header>

        <section class="nav-bar">

            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand mx-2" href="/UploadVideo">DeepVid</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/UploadVideo">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/UploadVideo/about">About Us</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="/UploadVideo/contact">Contact Us</a>
                        </li>


                    </ul>

                </div>
            </nav>
        </section>

    </header>
    <!-- Nav-Bar ends -->
    <video autoplay muted loop poster="http://scyfer.nl/wp-content/uploads/2016/03/Blurry-road.jpg">
        <source src="{% static "bg.mov" %}" type="video/mp4">
    </video>


    <!-- contents -->


    <div class="content">
        {% block body %} {% endblock %}

    </div>

</div>


</body>

</html>
